{% extends "private/base.html" %}


{% block css%}
<link href="/static/css/deck-details.css" rel="stylesheet">
<link href="/static/css/modal.css" rel="stylesheet">
<link href="/static/css/boxes.css" rel="stylesheet">
{% endblock %}


{% block page %}
<section>
    <div class="box">  
        
        <form action="{{ url_for('save_deck_endpoint', deck_id='[deck_id]') }}" method="post">
            <div>
                <input id="deck-name-form" type="text" name="name", placeholder="Deck Name"></input>
                <input id="deck-desc-form" type="text" name="description" placeholder="Deck Description"></input>
                <input id="deck-type-form" class="hidden" type="text" name="algorithm"></input>
                <div id="extra-fields"></div>
            </div>
            <div class="feedback feedback-negative hidden"><p></p></div>
            <div class="buttons">
                <button type="submit" class="positive">Save</button>
                <a href="{{ url_for('home_page') }}" class="neutral">Cancel</a>
                {% if deck_id %}
                <button type="button" class="negative" hx-get="{{ url_for('deck_confirm_delete_component', deck_id='[deck_id]') }}" hx-target="body" hx-swap="beforeend">Delete</button>
                {% endif %}
            </div>
        </form>
        
    </div>
</section>
{% endblock %}
