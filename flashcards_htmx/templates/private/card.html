{% extends "private/base.html" %}


{% block css%}
<link href="/static/css/modal.css" rel="stylesheet">
{% endblock %}

{% block page %}

<section id="single-card">

    <div class="main-card box">
        <form action="{{ url_for('save_card_endpoint', deck_id=deck_id, card_id=card.id) }}" method="post">
            <div class="question">
                <select name="items">
                    <option value="">SELECT</option>
                    <option value="1">Template 1</option>
                    <option value="2">Template 2</option>
                    <option value="3">Template 3</option>
                </select>
                <input type="text" placeholder="Question">
            </div>

            <div class="answer">
                <input type="text" placeholder="Answer">
            </div>
            <div class="buttons">
                <button type="submit" class="positive">Save</button>
                <a href="{{ url_for('cards_page', deck_id=deck_id) }}" class="neutral">Cancel</a>
                {% if card.id %}
                    <button type="button" class="negative" 
                        hx-get="{{ url_for('card_confirm_delete_component', deck_id=deck_id, card_id=card.id) }}" 
                        hx-target="body" hx-swap="beforeend">
                        Delete
                    </button>
                {% endif %}
            </div>
        </form>
    </div>

</section>

{% endblock %}
