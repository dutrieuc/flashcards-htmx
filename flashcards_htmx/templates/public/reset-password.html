{% extends "public/base.html" %}


{% block style%}
<link href="/static/css/login.css" rel="stylesheet">
{% endblock %}



{% block body %}
<body class="small">

<div class="home-link">
  <a href="{{ url_for('landing_page') }}">
    <i class="fas fa-fish"></i>
  </a>
</div>

<main class="wrapper">

  <form id="login" method="POST">
    <h1>Reset Password</h1>

    <div><input type="email" name="email" placeholder="Email" aria-describedby="emailHelp" required></div>
    <div><input type="submit" value="Reset Password" /></div>
  </form>

  <footer>
    <a href="{{ url_for('login_page') }}">Already Registered?</a>
    <a href="{{ url_for('signup_page') }}">Create an Account!</a>
  </footer>

</main>

</body>
{% endblock %}
