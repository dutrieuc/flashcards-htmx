<div class="box">
    <a class="content card" href="{{ url_for('edit_card_page', deck_id=deck.id, card_id=card.id) }}">
        <p>{{ card.preview }}</p>

        <hr />
        {% for tag in card.tags %}
        <p class="deck-type">{{ tag }}</p>
        {% endfor %}
        <p class="deck-type">{{ card.type }}</p>
    </a>
</div>
